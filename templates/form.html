<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Form</title>
</head>
<body>
    <h1>Enter Metadata</h1>
    <form method="POST" action="/">
        <label for="kaynakID">Source ID:</label><br>
        <input type="text" id="kaynakID" name="kaynakID" required><br><br>

        <label for="kaynakAdi">Source Name:</label><br>
        <input type="text" id="kaynakAdi" name="kaynakAdi" required><br><br>

        <label for="kaynakDetay">Source Details:</label><br>
        <textarea id="kaynakDetay" name="kaynakDetay" required></textarea><br><br>

        <label for="kaynakURL">Source URL:</label><br>
        <input type="url" id="kaynakURL" name="kaynakURL" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
