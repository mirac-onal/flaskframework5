<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kaynakları Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Web Kaynakları Yönetimi</h1>
        <form action="/submit" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="sourceId" class="form-label">Kaynak ID</label>
                <input type="text" class="form-control" id="sourceId" name="sourceId" required>
            </div>
            <div class="mb-3">
                <label for="sourceName" class="form-label">Kaynak Adı</label>
                <input type="text" class="form-control" id="sourceName" name="sourceName" required>
            </div>
            <div class="mb-3">
                <label for="sourceDetails" class="form-label">Kaynak Detayları</label>
                <textarea class="form-control" id="sourceDetails" name="sourceDetails" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="sourceUrl" class="form-label">Kaynak URL</label>
                <input type="url" class="form-control" id="sourceUrl" name="sourceUrl" required>
            </div>
            <div class="mb-3">
                <label for="timestamp" class="form-label">Zaman Damgası</label>
                <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" required>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</body>
</html>
